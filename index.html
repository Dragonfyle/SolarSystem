<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgorund animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <img src="img/sun.png" alt="sky" class="bodies background__sun" ratioX="0.3" ratioY="0.3">
        <img src="img/mercury.png" alt="sky" class="bodies background__mercury" ratioX="18" ratioY="18">
        <img src="img/venus.png" alt="sky" class="bodies background__venus" ratioX="5.5" ratioY="5.5">
        <img src="img/earth.png" alt="sky" class="bodies background__earth" ratioX="6" ratioY="6">
        <img src="img/mars.png" alt="sky" class="bodies background__mars" ratioX="11" ratioY="11">
        <img src="img/jupiter.png" alt="sky" class="bodies background__jupiter" ratioX="0.4" ratioY="0.4">
        <img src="img/saturn.png" alt="sky" class="bodies background__saturn" ratioX="0.4" ratioY="0.4">
        <img src="img/Uranus.png" alt="sky" class="bodies background__uranus" ratioX="4" ratioY="4">
        <img src="img/neptune.png" alt="sky" class="bodies background__neptune" ratioX="0.4" ratioY="0.4">
        <img src="img/jupiterMoon1.png" alt="sky" class="bodies background__jupiter-moon1" ratioX="6.5" ratioY="6.5">
        <img src="img/jupiterMoon2.png" alt="sky" class="bodies background__jupiter-moon2" ratioX="9" ratioY="9">
        <img src="img/jupiterMoon3.png" alt="sky" class="bodies background__jupiter-moon3" ratioX="7.6" ratioY="7.5">
        <img src="img/jupiterMoon4.png" alt="sky" class="bodies background__jupiter-moon4" ratioX="8.5" ratioY="8.5">
        <img src="img/saturnMoon.png" alt="sky" class="bodies background__saturn-moon" ratioX="3.5" ratioY="3.5">
        <img src="img/stars.png" alt="stars" class="bodies background__stars--layer1" ratioX="0.001" ratioY="0.001">
        <img src="img/starsX.png" alt="stars" class="bodies background__stars--layer2" ratioX="0.03" ratioY="0.03">
        <img src="img/starsY.png" alt="stars" class="bodies background__stars--layer3" ratioX="0.05" ratioY="0.05">
        <img src="img/starsX.png" alt="stars" class="bodies background__stars--layer4" ratioX="0.15" ratioY="0.15">
        <img src="img/starsXY.png" alt="stars" class="bodies background__stars--layer5" ratioX="0.20" ratioY="0.20">
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
