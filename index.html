<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgorund animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <img src="img/planet.png" alt="sky" class="stars background__planet" ratioX="1" ratioY="1">
        <img src="img/stars.png" alt="stars" class="stars background__stars--layer1" ratioX="0.04" ratioY="0.04">
        <img src="img/starsFlippedX.png" alt="stars" class="stars background__stars--layer2" ratioX="0.06" ratioY="0.06">
        <img src="img/starsFlippedY.png" alt="stars" class="stars background__stars--layer3" ratioX="0.08" ratioY="0.08">
        <img src="img/starsFlippedX.png" alt="stars" class="stars background__stars--layer4" ratioX="0.15" ratioY="0.15">
        <img src="img/starsFlippedXY.png" alt="stars" class="stars background__stars--layer5" ratioX="0.25" ratioY="0.25">
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
